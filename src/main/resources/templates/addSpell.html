<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="menu :: menu"></div> 

<head> 
    <title>Add Spell</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
	
	.form-control{
	background-color:rgba(255,255,255,0.5);
	
	}
	select, option {
	    width: 250px !important;
	    background: rgba(255,255,255,0.5) !important;
	    color:blue;
	    text-shadow:0 1px 0 rgba(0,0,0,0.4);
	}
	option:not(:checked) {
	    background-color: white;
	    color:#000;
	}
	</style>
</head>
<body>
	
	<div class="container">
		<form th:action="@{/addCard/spell}" method="post" >
	            
			<div class="form-group">
				<label> Spell Name:</label> 
				<input class="form-control"  id="text" required = "required" placeholder="Enter spell name" type="text" name="name"/>
			</div>
		
			<div class="form-group">
				<label> Spell description:</label> 
				<input class="form-control"  type="text" name="description" placeholder="Enter spell description"/>
			</div>
			
			<div class="form-group">
				<label> Spell cost: </label>
				<input type="number" min="0" required="required" name="cost" class="form-control" placeholder="Enter spell cost"/> 
			</div>	
				
			<div class="form-group">
				<label for="sel1">Rarity:</label>
				<select class = "form-control" name = "rarity" >
					<option  th:each="rarity: ${rarities}" th:value="${rarity.id}" th:text="${rarity.name}"/>
				</select>
			</div>	
			
			<div class="form-group">
				<label for="sel1">Hero:</label>
				<select class = "form-control" name = "hero">
					<option  th:each="hero: ${heroes}" th:value="${hero.name}" th:text="${hero.name}"/>
				</select>
			</div>	
			
	         <div><input class="btn btn-outline-info" type="submit" value="Add Card" /></div>
		</form>
	</div>
       
</body>
</html>
