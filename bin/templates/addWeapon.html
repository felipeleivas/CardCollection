<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="menu :: menu"></div> 
<head> 
    <title>Add Weapon</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		
		.form-control{
		background-color:rgba(255,255,255,0.5);
		
		}
		select, option {
		    width: 250px !important;
		    background: rgba(255,255,255,0.5) !important;
		    color:blue;
		    text-shadow:0 1px 0 rgba(0,0,0,0.4);
		}
		option:not(:checked) {
		    background-color: white;
		    color:#000;
		}
	</style>
	
</head>
<body>
	<div class="container">
      <form th:action="@{/addCard/weapon}" method="post">
            
            <div class="form-group">
            	<label> Weapon Name: </label>
            	<input class="form-control" type="text" required = "required" placeholder="Enter weapon name" name="name"/> 
            </div>
        	
        	<div class="form-group">
            	<label> Weapon Name: </label>
				<select class="form-control" name = "rarity">
								<option  th:each="rarity: ${rarities}" th:value="${rarity.id}" th:text="${rarity.name}"/>
				</select>
			</div>
			<div class="form-group">
            	<label> Weapon Name: </label>
				<select class="form-control" name = "hero">
								<option  th:each="hero: ${heroes}" th:value="${hero.name}" th:text="${hero.name}"/>
				</select>
			</div>
			
			<div class="form-group">
				<label> Weapon description:  </label>
				<input class="form-control" type="text" placeholder="Enter weapon description" name="description"/>
			</div>
			
			<div class="form-group">
				<label> Weapon cost:  </label>
				<input class="form-control" required = "required" placeholder="Enter weapon cost" type="number" min="0" name="cost"/>
			</div>
			
			<div class="form-group">
				<label> Weapon attack:  </label>
				<input class="form-control" required = "required" placeholder="Enter weapon attack" type="number" min="0" name="attack"/>
			</div>
			
			<div class="form-group">
				<label> Weapon duration: </label>
				<input class="form-control" type="number" min="0" required = "required" placeholder="Enter weapon duration" name="duration"/>
			</div>
						
			
            <div><input class="btn btn-outline-info" type="submit" value="Add Card"/></div>
        </form>
        <br/>
        
	</div>
</body>
</html>
