<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	    <div th:replace="menu :: menu"></div>  
        <title>Spring Security Example </title>
    </head>
    <body>
    <div class="container">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class = "form-group"><label> User Name : </label> <input class="form-control" type="text" name="username"/> </div>
            <div class = "form-group"><label> Password: </label> <input class="form-control" type="password" name="password"/> </div>
            <div><input class="btn btn-info" type="submit" value="Sign In"/></div>
        </form>
    </div>
    </body>
</html>
